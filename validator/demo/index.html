	<script src="../dist/javascript/validator-1.0.0.js"></script>
	<script>
	    // 地址控件
		$("#city-picker").cityPicker({
		    toolbarTemplate: '<header class="bar bar-nav">\
		    <button class="button button-link pull-right close-picker">确定</button>\
		    <h1 class="title">选择地址</h1>\
		    </header>',
		    formatValue: function (picker, value, displayValue){
		    	$('#province').val(displayValue[0]);  // 设置省  
		    	$('#city').val(displayValue[1]);      // 设置市
		    	$('#area').val(displayValue[2]);     // 设置地区
		    	return displayValue.join(' ');
		    }
		});
		// 日历控件
		$("#date").calendar({
		});
		// 时间控件
		$("#datetime").datetimePicker({
		});
		// 下拉控件
		$("#picker").picker({
		  toolbarTemplate: '<header class="bar bar-nav">\
		  <button class="button button-link pull-right close-picker">确定</button>\
		  <h1 class="title">标题</h1>\
		  </header>',
		  cols: [
		    {
		      textAlign: 'center',
		      values: ['本科','专科','硕士'],
		      displayValue:[1,2,3]
		    }
		  ],
		   formatValue: function (picker, value, displayValue){
		   		$('#picker_hide').val(displayValue);
		    	return value;
		    }
		});
		// 拓展验证
		$.mdvalidateExtend({
			rules:{
				test1:function(val,$field){
					var reg = /^[1-9]\d*$/;
            		return reg.test(val);
				}
			},
			messages:{
				test1:"test1必须为正整数"
			}
	    });

		var testForm = $('#test_form').mdvalidate({
		    valid:function(){
		    	alert('验证通过');
		    	var data = $(this).serializeArray();
		    	console.log(data);
		    },
		    invalid:function(){
		    	console.warn("验证失败");
		    }
		});
		function sub(){
			// status Boolean true/false
			// true 验证成功
			// false 验证错误
			var status = testForm.checkForm();
			console.log(status);
		};
	</script>
